<div class="container">
    <form [formGroup]="checkLoginForm" class="form-signin" method="get">
        <fieldset>
            <h2 class="form-signin-heading">Please Sing In</h2>
            <div class="form-group"
                [ngClass]="{'has-error': (checkLoginForm.get('email').touched || checkLoginForm.get('email').dirty) && !checkLoginForm.get('email').valid }">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email"
                    required>
                <span class="help-block"
                    *ngIf="(checkLoginForm.get('email').touched || checkLoginForm.get('email').dirty) && checkLoginForm.get('email').errors">
                    <span *ngIf="checkLoginForm.get('email').errors.required">
                        El campo email es requerido
                    </span>
                </span>
            </div>

            <div class="form-group"
                [ngClass]="{'has-error': (checkLoginForm.get('password').touched || checkLoginForm.get('password').dirty) && !checkLoginForm.get('password').valid }">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" formControlName="password" id="inputPassword" class="form-control"
                    placeholder="Password" required>
                <span class="help-block"
                    *ngIf="(checkLoginForm.get('password').touched || checkLoginForm.get('password').dirty) && checkLoginForm.get('password').errors">
                    <span *ngIf="checkLoginForm.get('password').errors.required">
                        El campo password es requerido
                    </span>
                </span>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" [disabled]="!checkLoginForm"
                    (click)="onSubmit()">Sign in</button>

            </div>
        </fieldset>
    </form>
</div>
